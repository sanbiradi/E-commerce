<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to ecommerce applications</title>
    <link rel="stylesheet" href="/Data/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <section class="vh-300" style="background-color: #508bfc;">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-4">
              <div class="card shadow-2-strong mt-5 mb-5" style="border-radius: 10px">
                <div class="card-body p-4 pt-5 pb-5">
      
                  <h4 class="mb-4 text-center">Login</h4>
      
                  <div class="form-outline mb-3">
                    <input type="email" id="typeEmailX-2" class="form-control form-control-md" placeholder="Email"/>
                  </div>
      
                  <div class="form-outline mb-3">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-md" placeholder="Password"/>
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                    />
                    <label class="form-check-label text-secondary" for="form1Example3"> Remember password </label>
                  </div>
      
                  <button class="btn btn-primary btn-md btn-block" type="submit">Login</button>
      
                  <hr class="my-4">
      
                  <button class="btn btn-md btn-block btn-primary text-15" style="background-color: #dd4b39;" type="submit"><i class='bx bxl-google'></i> Sign in with google</button>
                 
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
